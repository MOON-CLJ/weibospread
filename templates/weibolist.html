{% extends "layout.html" %}
{% block body %}
  <div class="container">
    <div id="weibos">
      <div class="wb-k">
	{% if statuses %}
	  {% for status in statuses %}
	    <div class="highlightText">
	      <a href="/graph?id={{ status.id }}">
	        <h3 class="statustitle">{{ status["text"] }}</h3>
	      </a>
	      {% if "retweeted_status" in status %}
		<p class="statuscontent">{{ status.retweeted_status.text }}</p>
	      {% endif %}
       	    </div>
	  {% endfor %}
	{% endif %}
      </div>
    </div>
  </div> <!-- /container -->
{% endblock %}
