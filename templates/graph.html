{% extends "layout.html" %}
{% block body %}
  <div class="container">
    <div class="row">
      <div class="span12 sigma-parent">
        <div class="sigma-expand" id="sigma-example">
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">function init() {
    /**
     * First, let's instanciate sigma.js :
     */
    var sigInst = sigma.init($('#sigma-example')[0]).drawingProperties({
      defaultLabelColor: '#fff'
    }).graphProperties({
      minNodeSize: 0.5,
      maxNodeSize: 5
    });

    // (requires "sigma.parseGexf.js" to be executed)
    sigInst.parseGexf('/status?id={{ id }}');

    /**
     * Now, here is the code that shows the popup :
     */
    (function(){
      var popUp;

      // This function is used to generate the attributes list from the node attributes.
      // Since the graph comes from GEXF, the attibutes look like:
      // [
      //   { attr: 'Lorem', val: '42' },
      //   { attr: 'Ipsum', val: 'dolores' },
      //   ...
      //   { attr: 'Sit',   val: 'amet' }
      // ]
      function attributesToString(attr) {
        return '<ul>' +
          attr.map(function(o){
            return '<li>' + o.attr + ' : ' + o.val + '</li>';
          }).join('') +
          '</ul>';
      }

      function showNodeInfo(event) {
        popUp && popUp.remove();

        var node;
        sigInst.iterNodes(function(n){
          node = n;
        },[event.content[0]]);

        popUp = $(
          '<div class="node-info-popup"></div>'
        ).append(
          // The GEXF parser stores all the attributes in an array named
          // 'attributes'. And since sigma.js does not recognize the key
          // 'attributes' (unlike the keys 'label', 'color', 'size' etc),
          // it stores it in the node 'attr' object :
          attributesToString( node['attr']['attributes'] )
        ).attr(
          'id',
          'node-info'+sigInst.getID()
        ).css({
          'display': 'inline-block',
          'border-radius': 3,
          'padding': 5,
          'background': '#fff',
          'color': '#000',
          'box-shadow': '0 0 4px #666',
          'position': 'absolute',
          'left': node.displayX,
          'top': node.displayY+15
        });

        $('ul',popUp).css('margin','0 0 0 20px');

        $('#sigma-example').append(popUp);
      }

      function hideNodeInfo(event) {
        popUp && popUp.remove();
        popUp = false;
      }

      sigInst.bind('overnodes',showNodeInfo).bind('outnodes',hideNodeInfo).draw();
    })();
  }

  if (document.addEventListener) {
    document.addEventListener('DOMContentLoaded', init, false);
  } else {
    window.onload = init;
  }
  </script>
  <style type="text/css">
    /* sigma.js context : */
    .sigma-parent {
      position: relative;
      border-radius: 4px;
      -moz-border-radius: 4px;
      -webkit-border-radius: 4px;
      background: #222;
      height: 780px;
    }
    .sigma-expand {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    .buttons-container{
      padding-bottom: 8px;
      padding-top: 12px;
    }
  </style>
{% endblock %}
